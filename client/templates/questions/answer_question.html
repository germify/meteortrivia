<template name="answerQuestion">

    <div class="jumbotron question">{{question}}</div>
    <div class="message"></div>

    {{#each answers}}
        <div class="answer">
            <a href="##">{{text}}</a>
<!-- make a click .answer event handler like the .start on metatrivia.js -->
        </div>
    {{/each}}

    <p><a href="#" class="btn btn-default next" role="button">Next question &raquo;</a></p>

</template>
