<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">Meteortrivia<!--({{currentRoute}})--></a>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{activeIfTemplateIs 'question'}}{{activeIfTemplateIs 'results'}}">
                        <a href="{{pathFor 'play'}}">Play A Game</a>
                    </li>
                    <li class="{{activeIfTemplateIs 'submit'}}">
                        <a href="{{pathFor 'submit'}}">Submit A Question</a>
                    </li>
                    {{#if isInRole 'admin'}}
                        <li class="{{activeIfTemplateIs 'admin'}}">
                            <a href="{{pathFor 'admin'}}">Admin</a>
                        </li>
                    {{/if}}
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>
